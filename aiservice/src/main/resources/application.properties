spring.application.name=ai-service
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
spring.data.mongodb.uri=${MONGODB_CONNECTION_STRING}
spring.data.mongodb.database=${MONGODB_DATABASE_AI}
server.port=8083
rabbitmq.exchange.name=fitness.exchange
rabbitmq.queue.name=activity.queue
rabbitmq.routing.key=activity.tracking
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
gemini.api.url=${GEMINI_API_URL}
gemini.api.key=${GEMINI_API_KEY}